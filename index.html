<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logo Rotate + Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- Preconnect + block to avoid font swap/layout shift -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=block" rel="stylesheet">

  <style>
    /* --- Reset & base --- */
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      background: #000;
      color: #fff;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      overflow: hidden; /* true fullscreen with no accidental scroll */
    }

    /* --- Layout --- */
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 5vmin;
    }

    .stack {
      display: grid;
      justify-items: center;
      gap: clamp(16px, 3vmin, 32px);
    }

    /* --- Logo --- */
    .logo-wrap {
      /* isolate for clean GPU compositing and to avoid subpixel dirt */
      contain: paint;
    }
    #logo {
      width: clamp(120px, 18vw, 260px);
      height: auto;
      image-rendering: auto;              /* keep it crisp, no pixelation */
      transform-origin: 50% 50%;
      will-change: transform;
      backface-visibility: hidden;
      display: block;
      filter: none;
    }

    /* --- Text (typed) --- */
    .typed-wrap {
      /* Reserve height so nothing shifts when text appears */
      line-height: 1.2;
      font-size: clamp(20px, 3.5vw, 40px);
      font-weight: 600;
      letter-spacing: 0.01em;
      white-space: pre-wrap;        /* allow text wrapping while preserving spaces */
      will-change: contents;   /* tiny optimization; content only */
      position: relative;
      max-width: min(90vw, 800px);  /* prevent text from going off-screen */
      text-align: center;           /* center the text */
      word-wrap: break-word;        /* break long words if needed */
      overflow-wrap: break-word;    /* modern word breaking */
      padding: 0 20px;              /* add some horizontal padding */
      box-sizing: border-box;       /* include padding in width calculation */
    }
    
    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .typed-wrap {
        max-width: 95vw;
        padding: 0 15px;
        font-size: clamp(18px, 4vw, 32px);
      }
    }
    
    /* Extra small devices */
    @media (max-width: 480px) {
      .typed-wrap {
        max-width: 98vw;
        padding: 0 10px;
        font-size: clamp(16px, 4.5vw, 28px);
        line-height: 1.3;
      }
      
      .stage {
        padding: 3vmin;
      }
      
      .stack {
        gap: clamp(12px, 2.5vmin, 24px);
      }
      
      #logo {
        width: clamp(100px, 20vw, 200px);
      }
    }
    
    /* Small height devices */
    @media (max-height: 600px) {
      .typed-wrap {
        font-size: clamp(16px, 3.5vw, 28px);
        line-height: 1.2;
      }
      
      .stack {
        gap: clamp(10px, 2vmin, 20px);
      }
      
      #logo {
        width: clamp(80px, 15vw, 180px);
      }
    }
    
    /* Landscape orientation adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      .stage {
        padding: 2vmin;
      }
      
      .stack {
        gap: clamp(8px, 2vmin, 16px);
      }
      
      #logo {
        width: clamp(80px, 15vw, 160px);
      }
      
      .typed-wrap {
        font-size: clamp(16px, 3vw, 24px);
        max-width: 85vw;
      }
    }
    
    /* Stable caret that appears only during typing */
    .typed-wrap.typing::after {
      content: "";
      position: absolute;
      left: var(--caret-x, 0px);
      top: 0;
      bottom: 0;
      width: 3px;
      background: #fff;
      animation: blink 1s infinite;
      z-index: 1;
      border-radius: 1px;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }
    
    /* Blinking animation for the caret */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* --- Controls (fixed, non-intrusive) --- */
    .panel {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      padding: 10px 12px;
      border-radius: 14px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 95vw;
    }
    
    .panel input[type="text"]{
      width: min(64vw, 640px);
      background: #0f0f0f;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
      transition: border-color 120ms ease;
      font: inherit;
    }
    .panel input[type="number"]{
      width: 120px;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
      transition: border-color 120ms ease;
      font: inherit;
    }
    .panel input[type="text"]::placeholder { color: #aaa; }
    .panel input[type="number"]::placeholder { color: #aaa; }
    .panel input[type="text"]:focus { border-color: #6ea8ff; }
    .panel input[type="number"]:focus { border-color: #6ea8ff; }
    .panel button {
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 100ms ease, opacity 120ms ease, filter 120ms ease;
      white-space: nowrap;
    }
    .panel button:disabled {
      opacity: 0.5;
      cursor: default;
      filter: grayscale(0.3);
    }
    .panel .note {
      font-size: 12px;
      opacity: 0.8;
      user-select: none;
    }
    
    /* Responsive control panel */
    @media (max-width: 768px) {
      .panel {
        bottom: 16px;
        gap: 8px;
        padding: 8px 10px;
        flex-direction: column;
        align-items: stretch;
        width: 90vw;
      }
      
      .panel input[type="text"] {
        width: 100%;
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      .panel input[type="number"] {
        width: 100%;
        font-size: 16px;
      }
      
      .panel button {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .panel {
        bottom: 12px;
        padding: 6px 8px;
        gap: 6px;
        width: 95vw;
      }
      
      .panel input[type="text"] {
        padding: 8px 10px;
      }
      
      .panel input[type="number"] {
        padding: 8px 10px;
      }
      
      .panel button {
        padding: 10px 14px;
      }
    }
    
    /* Landscape orientation for controls */
    @media (max-height: 500px) and (orientation: landscape) {
      .panel {
        bottom: 8px;
        padding: 6px 8px;
        gap: 6px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .panel input[type="text"] {
        width: min(40vw, 300px);
      }
      
      .panel input[type="number"] {
        width: 80px;
      }
    }

    /* Reduced motion: skip rotation & type instantly */
    @media (prefers-reduced-motion: reduce) {
      #logo, .typed-wrap { transition: none !important; animation: none !important; }
    }
    
    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      #logo {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
    
    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .panel button {
        min-height: 44px; /* iOS touch target minimum */
      }
      
      .panel input {
        min-height: 44px;
      }
    }
    
    /* Floating button responsive styles */
    #showControlsBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      display: none;
      z-index: 1000;
      transition: all 0.2s ease;
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      #showControlsBtn {
        top: 16px;
        right: 16px;
        padding: 10px 14px;
        font-size: 14px;
        min-height: 48px;
        min-width: 48px;
      }
    }
    
    @media (max-width: 480px) {
      #showControlsBtn {
        top: 12px;
        right: 12px;
        padding: 8px 12px;
        font-size: 13px;
        min-height: 44px;
        min-width: 44px;
      }
    }
    
    /* Landscape orientation for floating button */
    @media (max-height: 500px) and (orientation: landscape) {
      #showControlsBtn {
        top: 8px;
        right: 8px;
        padding: 6px 10px;
        font-size: 12px;
        min-height: 40px;
        min-width: 40px;
      }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Animation Stage">
    <div class="stack">
      <div class="logo-wrap">
        <!-- Replace src with your transparent PNG path -->
        <img id="logo" src="logo.png" alt="Logo" decoding="async" />
      </div>
      <div id="typed" class="typed-wrap" aria-live="off"></div>
    </div>
  </main>

  <form class="panel" id="controls" autocomplete="off">
    <input id="textInput" type="text" inputmode="text"
           placeholder='Type text (e.g., "Hello World")' maxlength="200"
           aria-label="Text to type" />
    <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
      <span style="font-size: 11px; opacity: 0.7; color: #aaa;">Rotation Time</span>
      <input id="timeInput" type="number" min="100" max="10000" step="100" value="1000"
             placeholder="Rotation time (ms)" aria-label="Rotation time in milliseconds" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
      <span style="font-size: 11px; opacity: 0.7; color: #aaa;">Typing Speed</span>
      <input id="typingSpeedInput" type="number" min="10" max="500" step="5" value="55"
             placeholder="ms per char" aria-label="Typing speed in milliseconds per character" />
    </div>
    <button id="playBtn" type="submit">Play</button>
    <button id="toggleControlsBtn" type="button" style="background: #333; margin-left: 8px;">Hide Controls</button>
    <span class="note" id="status"></span>
  </form>

  <!-- Floating show controls button -->
  <button id="showControlsBtn">Show Controls</button>

  <script>
    (() => {
      const logo = document.getElementById('logo');
      const typed = document.getElementById('typed');
      const form = document.getElementById('controls');
      const input = document.getElementById('textInput');
      const timeInput = document.getElementById('timeInput');
      const typingSpeedInput = document.getElementById('typingSpeedInput');
      const playBtn = document.getElementById('playBtn');
      const statusEl = document.getElementById('status');
      const toggleControlsBtn = document.getElementById('toggleControlsBtn');
      const showControlsBtn = document.getElementById('showControlsBtn');

      // Tunables
      const START_PAUSE_MS = 80;    // brief pause before typing
      const USE_WEB_ANIM = 'animate' in document.documentElement;

      let animating = false;
      let controlsVisible = true;

      // Preload & decode logo to avoid flicker on first play
      const preloadLogo = () => {
        const img = new Image();
        img.src = logo.currentSrc || logo.src;
        if (img.decode) img.decode().catch(()=>{});
      };
      preloadLogo();

      // Measure target text width/height with Montserrat to lock layout before typing
      const measureText = (text) => {
        // Off-DOM measurer with identical styles
        const m = document.createElement('span');
        m.textContent = text || "";
        m.style.visibility = 'hidden';
        m.style.position = 'absolute';
        m.style.left = '-9999px';
        m.style.whiteSpace = 'pre-wrap';  // match the new CSS
        m.style.fontFamily = getComputedStyle(typed).fontFamily;
        m.style.fontSize = getComputedStyle(typed).fontSize;
        m.style.fontWeight = getComputedStyle(typed).fontWeight;
        m.style.letterSpacing = getComputedStyle(typed).letterSpacing;
        m.style.lineHeight = getComputedStyle(typed).lineHeight;
        m.style.maxWidth = getComputedStyle(typed).maxWidth;  // respect max-width
        m.style.textAlign = getComputedStyle(typed).textAlign;
        m.style.wordWrap = getComputedStyle(typed).wordWrap;
        m.style.overflowWrap = getComputedStyle(typed).overflowWrap;
        document.body.appendChild(m);
        const rect = m.getBoundingClientRect();
        document.body.removeChild(m);
        return { width: Math.ceil(rect.width), height: Math.ceil(rect.height) };
      };

      // Lock the typed container to the final width to avoid layout shifts
      const lockTypedBox = (text) => {
        const { width, height } = measureText(text);
        // Use measured width but respect max-width constraint
        const maxWidth = Math.min(90 * window.innerWidth / 100, 800);
        const finalWidth = Math.min(width, maxWidth);
        typed.style.width = finalWidth + 'px';
        typed.style.minHeight = height + 'px';
        // Position caret at start
        typed.style.setProperty('--caret-x', '0px');
      };

      // Rotate logo exactly once (360°)
      const rotateOnce = () => new Promise((resolve) => {
        const rotationTime = parseInt(timeInput.value) || 1000; // Default to 1000ms if invalid
        
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          // Instantly "complete"
          logo.style.transform = 'rotate(360deg)';
          resolve();
          return;
        }
        if (USE_WEB_ANIM) {
          const anim = logo.animate(
            [
              { transform: 'rotate(0deg) translateZ(0)' },
              { transform: 'rotate(360deg) translateZ(0)' }
            ],
            {
              duration: rotationTime,
              easing: 'cubic-bezier(0.2, 0, 0.2, 1)', // smooth but exact time
              fill: 'forwards'
            }
          );
          anim.addEventListener('finish', resolve, { once: true });
        } else {
          // CSS fallback via JS timing
          const start = performance.now();
          const step = (t) => {
            const p = Math.min(1, (t - start) / rotationTime);
            logo.style.transform = `rotate(${(p * 360).toFixed(3)}deg) translateZ(0)`;
            if (p < 1) requestAnimationFrame(step);
            else resolve();
          };
          requestAnimationFrame(step);
        }
      });

      // Typewriter with frame-locked timing; updates caret position to avoid flicker
      const typeText = (text) => new Promise((resolve) => {
        if (!text) {
          typed.textContent = '';
          typed.classList.remove('typing');
          resolve();
          return;
        }
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          typed.textContent = text;
          typed.classList.remove('typing');
          resolve();
          return;
        }

        typed.textContent = '';
        typed.classList.add('typing');

        const total = text.length;
        const start = performance.now() + START_PAUSE_MS;
        let lastDrawn = -1;
        const typingSpeed = parseInt(typingSpeedInput.value) || 55; // Default to 55ms if invalid

        const caretMeasure = (substr) => {
          // Advanced caret positioning for realistic typing experience
          if (substr.length === 0) {
            typed.style.setProperty('--caret-x', '0px');
            return;
          }
          
          // Create a temporary container that exactly matches the typed container
          const tempContainer = document.createElement('div');
          tempContainer.style.cssText = getComputedStyle(typed).cssText;
          tempContainer.style.position = 'absolute';
          tempContainer.style.visibility = 'hidden';
          tempContainer.style.left = '-9999px';
          tempContainer.style.top = '-9999px';
          tempContainer.style.width = getComputedStyle(typed).width;
          tempContainer.style.maxWidth = getComputedStyle(typed).maxWidth;
          tempContainer.style.whiteSpace = 'pre-wrap';
          tempContainer.style.wordWrap = 'break-word';
          tempContainer.style.overflowWrap = 'break-word';
          tempContainer.style.textAlign = 'center';
          tempContainer.style.padding = getComputedStyle(typed).padding;
          tempContainer.style.boxSizing = 'border-box';
          tempContainer.style.fontFamily = getComputedStyle(typed).fontFamily;
          tempContainer.style.fontSize = getComputedStyle(typed).fontSize;
          tempContainer.style.fontWeight = getComputedStyle(typed).fontWeight;
          tempContainer.style.letterSpacing = getComputedStyle(typed).letterSpacing;
          tempContainer.style.lineHeight = getComputedStyle(typed).lineHeight;
          
          // Set the text content
          tempContainer.textContent = substr;
          document.body.appendChild(tempContainer);
          
          // Get the container dimensions
          const containerRect = tempContainer.getBoundingClientRect();
          document.body.removeChild(tempContainer);
          
          // Now create a more precise measurement for the last character
          const lastChar = substr.slice(-1);
          const textBeforeLastChar = substr.slice(0, -1);
          
          // Create container for text before last character
          const beforeContainer = document.createElement('div');
          beforeContainer.style.cssText = getComputedStyle(typed).cssText;
          beforeContainer.style.position = 'absolute';
          beforeContainer.style.visibility = 'hidden';
          beforeContainer.style.left = '-9999px';
          beforeContainer.style.top = '-9999px';
          beforeContainer.style.width = getComputedStyle(typed).width;
          beforeContainer.style.maxWidth = getComputedStyle(typed).maxWidth;
          beforeContainer.style.whiteSpace = 'pre-wrap';
          beforeContainer.style.wordWrap = 'break-word';
          beforeContainer.style.overflowWrap = 'break-word';
          beforeContainer.style.textAlign = 'center';
          beforeContainer.style.padding = getComputedStyle(typed).padding;
          beforeContainer.style.boxSizing = 'border-box';
          beforeContainer.style.fontFamily = getComputedStyle(typed).fontFamily;
          beforeContainer.style.fontSize = getComputedStyle(typed).fontSize;
          beforeContainer.style.fontWeight = getComputedStyle(typed).fontWeight;
          beforeContainer.style.letterSpacing = getComputedStyle(typed).letterSpacing;
          beforeContainer.style.lineHeight = getComputedStyle(typed).lineHeight;
          
          beforeContainer.textContent = textBeforeLastChar;
          document.body.appendChild(beforeContainer);
          
          // Create span for the last character
          const lastCharSpan = document.createElement('span');
          lastCharSpan.textContent = lastChar;
          lastCharSpan.style.display = 'inline';
          beforeContainer.appendChild(lastCharSpan);
          
          // Measure the position of the last character
          const lastCharRect = lastCharSpan.getBoundingClientRect();
          const beforeContainerRect = beforeContainer.getBoundingClientRect();
          
          document.body.removeChild(beforeContainer);
          
          // Calculate the caret position
          let caretX = 0;
          
          if (lastChar === ' ') {
            // For spaces, position after the space
            caretX = lastCharRect.right - beforeContainerRect.left;
          } else if (lastChar === '\n') {
            // For line breaks, position at the start of the next line
            caretX = 0;
          } else {
            // For regular characters, position after the character
            caretX = lastCharRect.right - beforeContainerRect.left;
          }
          
          // Account for text centering
          const containerWidth = typed.offsetWidth;
          const textWidth = Math.min(containerRect.width, containerWidth - 40);
          const centerOffset = (containerWidth - textWidth) / 2;
          
          // Adjust caret position for centering
          caretX += centerOffset;
          
          // Ensure caret is within bounds
          caretX = Math.min(caretX, containerWidth - 20);
          caretX = Math.max(caretX, 20);
          
          // Set the caret position
          typed.style.setProperty('--caret-x', caretX + 'px');
        };

        const frame = (now) => {
          if (now < start) return requestAnimationFrame(frame);
          const elapsed = now - start;
          const idx = Math.min(total, Math.floor(elapsed / typingSpeed));
          if (idx !== lastDrawn) {
            const chunk = text.slice(0, idx);
            typed.textContent = chunk;
            caretMeasure(chunk);
            lastDrawn = idx;
          }
          if (idx < total) requestAnimationFrame(frame);
          else {
            // Finalize: set full text, remove caret, lock everything
            typed.textContent = text;
            caretMeasure(text);
            // Small timeout ensures last paint completes before removing caret
            requestAnimationFrame(() => {
              typed.classList.remove('typing');
              resolve();
            });
          }
        };
        requestAnimationFrame(frame);
      });

      // Disable/enable controls safely
      const setBusy = (busy, msg = '') => {
        animating = busy;
        playBtn.disabled = busy;
        input.disabled = busy;
        timeInput.disabled = busy;
        typingSpeedInput.disabled = busy;
        statusEl.textContent = msg;
        
        // Hide controls during animation for clean recording
        if (busy) {
          form.style.display = 'none';
          controlsVisible = false;
          toggleControlsBtn.textContent = 'Show Controls';
          showControlsBtn.style.display = 'block'; // Show floating button
        } else {
          // Show controls again when animation is complete
          form.style.display = 'flex';
          controlsVisible = true;
          toggleControlsBtn.textContent = 'Hide Controls';
          showControlsBtn.style.display = 'none'; // Hide floating button
        }
      };

      // On submit: run the full sequence deterministically
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (animating) return;

        // Get text; trim but preserve internal spaces
        const text = input.value ?? '';
        // Lock box size BEFORE any visual change to avoid shifts
        lockTypedBox(text);

        // Reset visuals to a known baseline
        typed.textContent = '';
        typed.classList.remove('typing');
        logo.style.transform = 'rotate(0deg) translateZ(0)';

        setBusy(true, 'Animating…');

        try {
          // Ensure font is ready (prevents mid-run swap). If not supported, we proceed.
          if (document.fonts?.ready) await document.fonts.ready;

          // Ensure image decoded (no blur/flicker on first frame)
          if (logo.decode) { try { await logo.decode(); } catch {} }

          // 1) Rotate once
          await rotateOnce();

          // 2) Type the text
          await typeText(text);

          // Keep everything fixed; no further style changes after this point.
          setBusy(false, 'Done');
          // Briefly show status then clear (no layout shift in stage)
          setTimeout(() => { if (!animating) statusEl.textContent = ''; }, 800);
        } catch (err) {
          console.error(err);
          setBusy(false, 'Error');
        }
      });

      // Optional: Enter key trigger, initial placeholder text
      input.value = 'Hello World';

      // Toggle controls visibility
      toggleControlsBtn.addEventListener('click', () => {
        controlsVisible = !controlsVisible;
        form.style.display = controlsVisible ? 'flex' : 'none';
        toggleControlsBtn.textContent = controlsVisible ? 'Hide Controls' : 'Show Controls';
        showControlsBtn.style.display = controlsVisible ? 'block' : 'none';
      });

      // Show controls button
      showControlsBtn.addEventListener('click', () => {
        controlsVisible = true;
        form.style.display = 'flex';
        toggleControlsBtn.textContent = 'Hide Controls';
        showControlsBtn.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
